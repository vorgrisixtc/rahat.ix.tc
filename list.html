<body>
<div id="boyut">
<h2 style="color:#fff">Rahat</h2>
<p style="color: #fff;font-size: medium;">Basit,hızlı ve rahat not al</p>
<a href="https://github.com/vorgrisixtc/rahat.ix.tc" rel="nofollow" target="_blank" style="color:#FFFFFF;text-decoration: none;"><p style="font-size: 15"><i>Github Reposu</i></p></a>
<button class="btn-8" onclick="Acik()">
Açık Tema
</button>
<button class="btn-8" onclick="Koyu()">
    Koyu Tema
    </button>
    <button class="btn-8" onclick="Dark()">
        Karanlık Tema
        </button>
        <button onclick="window.location.href='./';" class="btn-8">
            <i class="fa-regular fa-note-sticky" style="color: #ffffff;"></i>  Not Alma Modu
            </button>
            <button onclick="window.location.href='./paint';" class="btn-8">
                <i class="fa-solid fa-pencil" style="color: #ffffff;"></i> Çizim Modu
                </button>
            <button id="clickhere" class="btn-8"><i class="fa-solid fa-download" style="color: #ffffff;"></i> Dışa Aktar</button>
        </div>
            <button class="btn-8" onclick="buyut()" accesskey='h'><i class="fa-solid fa-user-secret"></i>  Gizli Mod (Alt+H)</button>
            <div class="liste" contenteditable="true" id="rahat">
            </div>
<script>
    document.onkeydown = function (e) {
  e = e || window.event;
  switch (e.which || e.keyCode) {
        case 17 : 
            break;
  }
}
function buyut() {
  var x = document.getElementById("boyut");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
            function changeColor(color) {
    document.body.style.background = color;
}

function Acik() {
    changeColor('#5A575E');
    style.backgroundColor = "#5A575E";
}        
function Koyu() {
    changeColor('#141019');
    style.backgroundColor = "#141019";
}      
function Dark() {
    changeColor('#000000');
    style.backgroundColor = "#000000";
}    
$('#clickhere').click(function(){
location.reload();
downloadeverything();

});


function downloadeverything(){

function downloadInnerHtml(filename, elId, mimeType) {
    
    var elHtml = document.getElementById(elId).innerHTML;
       
    var link = document.createElement('a');
    mimeType = mimeType || 'text/plain';

    link.setAttribute('download', filename);
    link.setAttribute('href', 'data:' + mimeType + ';charset=utf-8,' + encodeURIComponent(elHtml));
    link.click(); 
}

var fileName =  'Notlar.txt';
downloadInnerHtml(fileName, 'rahat','text/html');
}

</script>
</body>
</html>
