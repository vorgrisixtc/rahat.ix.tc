<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rahat</title>
    <script type="text/javascript" src="mech.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="boyut">
<h2 style="color:#fff">Rahat</h2>
<p style="color: #fff;font-size: medium;">Basit,hızlı ve rahat not al</p>
<a href="https://github.com/vorgrisixtc/rahat.ix.tc" rel="nofollow" target="_blank" style="color:#FFFFFF;text-decoration: none;"><p style="font-size: 15"><i>Github Reposu</i></p></a>
<button class="btn-8" onclick="Acik()">
Açık Tema
</button>
<button class="btn-8" onclick="Koyu()">
    Koyu Tema
    </button>
    <button class="btn-8" onclick="Dark()">
        Karanlık Tema
        </button>
        <button onclick="window.location.href='./list.html';" class="btn-8">
            <i class="fa-solid fa-list" style="color: #ffffff;"></i> Listeleme Modu
            </button>
            <button onclick="window.location.href='./paint.html';" class="btn-8">
                <i class="fa-solid fa-pencil" style="color: #ffffff;"></i> Çizim Modu
                </button>
            <button id="create" class="btn-8"><i class="fa-solid fa-download" style="color: #ffffff;"></i> Dışa Aktar</button>
            <a download="Notlar.txt" id="downloadlink" style="display: none; text-decoration: none;">Dosyayı Kaydet</a><br>
        </div> 
        <button class="btn-8" onclick="buyut()" accesskey='h'><i class="fa-solid fa-user-secret"></i>  Gizli Mod (Alt+H)</button>
            <textarea type="text" id="rahat"></textarea>
<script>
document.onkeydown = function (e) {
  e = e || window.event;
  switch (e.which || e.keyCode) {
        case 17 : 
            break;
  }
}
    function buyut() {
  var x = document.getElementById("boyut");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
            function changeColor(color) {
    document.body.style.background = color;
}

function Acik() {
    changeColor('#5A575E');
    style.backgroundColor = "#5A575E";
}        
function Koyu() {
    changeColor('#141019');
    style.backgroundColor = "#141019";
}      
function Dark() {
    changeColor('#000000');
    style.backgroundColor = "#000000";
}
(function() {
    var textFile = null,
        makeTextFile = function(text) {
            var data = new Blob([text], {
                type: 'text/plain'
            });

            if (textFile !== null) {
                window.URL.revokeObjectURL(textFile);
            }

            textFile = window.URL.createObjectURL(data);

            return textFile;
        };


    var create = document.getElementById('create');
    var fileContent = document.getElementById("rahat");

    create.addEventListener('click', function() {
      
        const fileName = "Notlar";
        document.getElementById("downloadlink").setAttribute("download", fileName);
        var link = document.getElementById('downloadlink');
        link.href = makeTextFile(fileContent.value);
        link.style.display = 'block';
    }, false);
})();
</script>
</body>
</html>
