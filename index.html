<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rahat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0″>
</head>
<body>
<h2 style="color:#fff">Rahat</h2>
<p style="color: #fff;font-size: medium;">Basit,hızlı ve rahat not al</p>
<a href="https://github.com/vorgrisixtc/rahat.ix.tc" rel="nofollow" target="_blank" style="color:#FFFFFF;text-decoration: none;"><p style="font-size: 15"><i>Github Reposu</i></p></a>
<button class="btn-8" onclick="Acik()">
Açık Tema
</button>
<button class="btn-8" onclick="Koyu()">
    Koyu Tema
    </button>
    <button class="btn-8" onclick="Dark()">
        Karanlık Tema
        </button>
        <button onclick="window.location.href='./list.html';" class="btn-8">
            Listeleme Modu
            </button>
            <button id="create" class="btn-8">Dışa Aktar</button>
            <a download="Notlar.txt" id="downloadlink" style="display: none; text-decoration: none;">Dosyayı Kaydet</a>
            <textarea type="text" id="rahat" name="w3review"></textarea>
            
<script>
            function changeColor(color) {
    document.body.style.background = color;
}

function Acik() {
    changeColor('#5A575E');
    document.getElementById("rahat").style.backgroundColor = "#5A575E";
}        
function Koyu() {
    changeColor('#141019');
    document.getElementById("rahat").style.backgroundColor = "#141019";
}      
function Dark() {
    changeColor('#000000');
    document.getElementById("rahat").style.backgroundColor = "#000000";
}    
(function() {
    var textFile = null,
        makeTextFile = function(text) {
            var data = new Blob([text], {
                type: 'text/plain'
            });

            if (textFile !== null) {
                window.URL.revokeObjectURL(textFile);
            }

            textFile = window.URL.createObjectURL(data);

            return textFile;
        };


    var create = document.getElementById('create');
    var fileContent = document.getElementById("rahat");

    create.addEventListener('click', function() {
      
        const fileName = "Notlar";
        document.getElementById("downloadlink").setAttribute("download", fileName);
        var link = document.getElementById('downloadlink');
        link.href = makeTextFile(fileContent.value);
        link.style.display = 'block';
    }, false);
})();
</script>
</body>
</html>
